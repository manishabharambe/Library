<body>
    

<h1>Book form</h1>

<form action="{% url 'homepage' %}" method="post">
    {% csrf_token %}
    {% if single_book %}
        Book_Id:-<input type = "number" name = "bid" value="{{single_book.id}}"readonly><br><br>
    {% endif %}
    Book_name:- <input type="text" name="bname" value ="{{single_book.name}}"placeholder = "enter  name"><br><br>
    Book_price:- <input type = "number" name="bprice" value = "{{single_book.price}}"placeholder = "enter  price"><br><br>
    Book_qty:- <input type = "number" name="bqty" value = "{{single_book.qty}}"placeholder="enter quantity"><br><br>
    Book_available:- <input type = "number" name="available" value = "{{single_book.is_active}}"placeholder="Is book available?"><br> 
    <input type="submit" value="Submit"><br><br>
</form>
